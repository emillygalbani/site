<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hóura — por Begalbani</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      font-weight: 400;
    }

    p {
      max-width: 600px;
      line-height: 1.6;
      font-size: 1.1em;
      opacity: 0.8;
    }

    .signature {
      margin-top: 2em;
      font-size: 0.9em;
      opacity: 0.5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
        padding: 0 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Hóura</h1>
  <p>Uma personagem silenciosa, autêntica e precisa.  
  Minimalismo não é falta — é foco.  
  Hóura existe para lembrar o essencial:  
  um propósito firme, um olhar calmo, uma escolha por dia.</p>

  <div class="signature">
    Criado por Begalbani — 2025
  </div>
</body>
</html>
