<head>

  <title>hóura</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #f5f5f5;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      letter-spacing: 1px;
    }

    p {
      max-width: 600px;
      line-height: 1.6;
      font-size: 1.2em;
      margin: 0 20px;
    }

      margin-top: 3em;
      font-size: 0.9em;
      color: #888;

  </style>

<body>
  <h1>hóura</h1>
  <p>
    Uma personagem silenciosa, autêntica e precisa. Minimalismo não é falta — é foco.<br>
    hóura existe para lembrar o essencial: um propósito firme, um olhar calmo, uma escolha por dia.
  </p>

    Criado por Begalbeni — 2025
  </div>
